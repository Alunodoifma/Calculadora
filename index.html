<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet"> <!-- Novo link da fonte -->
    
    <title>Parcelas de Empréstimo</title>
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>
               CALCULADORA DE PARCELAS DE EMPRÉSTIMOS
            </h2>
            
            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor do Empréstimo (Capital)</label>
                    <input type="number" id="value" placeholder="Ex: 1000">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m (%)</label>
                    <input type="number" id="fee" placeholder="Ex: 2">
                </div>

                <div class="input-field">
                    <label for="time">Tempo a.m (meses)</label>
                    <input type="number" id="time" placeholder="Ex: 12">
                </div>
            </div>

            <div id="result">
                <h4> Resultado: </h4>
                <span id="parcel">Parcela: R$ 0,00</span>
                <br>
                <span id="total">Total Pago: R$ 0,00</span>
            </div>

            <button id="calculate">
                Calcular
            </button>

            <a href="sobre.html">
                <button id="calculate">
                    Explicando a calculadora
                </button>
            </a>

        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
